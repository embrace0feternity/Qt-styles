on:
  push:
    branches:
      - master
      - dev
      
jobs:
  hello_world_job:
    runs-on: self-hosted
    name: build 
    steps:
      - uses: actions/checkout@v1
      - name: build
        run: |
          echo "Start build"
          ls -la
          mkdir cmake-build-debug
          cd cmake-build-debug
          cmake ..
          cmake --build .
          ls -la
          
      
 
